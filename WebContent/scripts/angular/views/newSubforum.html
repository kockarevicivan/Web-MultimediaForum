<!--region GrayTrack-->
<div class="grayTrack jumbojet">
	<div class="centerHelper padding20 boxSizing">
		<a class="active blocked" href="javascript:;"><i class="fa fa-list-ul" aria-hidden="true"></i>Compose a topic</a>
	</div>
</div>
<!--endregion-->

<!--region Main-->
<div class="centerHelper padding20 boxSizing">
	
	<main style="display: inline-block;" >
		<form class="styledForm" action="#">
			<h3>Create a subforum</h3>
			
			<div class="formComponentRow">
				<input id="newSubforumName" class="formComponent full" type="text" placeholder="Subforum name...*" />
			</div>
			
			<div class="formComponentRow">
				<textarea id="newSubforumDescription" class="formComponent full" placeholder="Subforum description..."></textarea>
			</div>
			
			<div class="formComponentRow">
				<input id="newSubforumImageInput" class="formComponent" type="file" onchange="readURL(this);" />
				<label id="newSubforumImageLabel" style="background-image: url('/WebProjekat/images/addImageDefault.jpg');" class="imageLabel formComponent" for="newSubforumImageInput"></label>
				<script>
					function readURL(input) {
						if (input.files && input.files[0]) {
							var reader = new FileReader();
							reader.onload = function (e) {
								$('#newSubforumImageLabel').css('background-image', 'url("' + e.target.result + '")');
							};
							reader.readAsDataURL(input.files[0]);
						}
					}
				</script>
			</div>

			<div class="commentInputWrapper formComponentRow">
				<textarea id="newRuleTextarea" placeholder="Add a new rule..." ></textarea>
				<a id="newRuleButton"><i class="fa fa-exclamation" aria-hidden="true"></i></a>
			</div>
			
			<div id="rulesWrapper" class="formComponentRow"></div>
			
			<a id="newSubforumSubmit" href="javascript:;" class="btn green" ngClick="Submit">Submit</a>
		</form>
	</main>
	
	<div ng-include src="'/WebProjekat/scripts/angular/views/components/sidebar.html'"></div>
</div>
<!--endregion-->

<script>
	$(document).ready(function(){
		$('#topicTypeSelect').on('change', function() {
			var value = $('#topicTypeSelect').val();
			
			$('.formComponentRow.hidden').css('display', 'none');
			
			if(value == 1) {
				$('div[data-topic-type="text"]').css('display', 'block');
			} else if(value == 2) {
				$('div[data-topic-type="image"]').css('display', 'block');
			} else if(value == 3) {
				$('div[data-topic-type="link"]').css('display', 'block');
			}
		});
	});
</script>
