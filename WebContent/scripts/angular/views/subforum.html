<!--region GrayTrack-->
<div class="grayTrack jumbojet">
	<div class="centerHelper padding20 boxSizing">
		<a class="active blocked" href="javascript:;"><i class="fa fa-list-ul" aria-hidden="true"></i> {{ data.subforumName }}</a>
	</div>
</div>
<!--endregion-->

<!--region Main-->
<div class="centerHelper padding20 boxSizing">
	<main style="display: inline-block;" >
		<article class="mainItem jumbojet boxSizing" ng-repeat="topic in data.topics" >
			<img class="verticalCenter" ng-src="{{ topic.subforum.iconPath }}" />
			<div class="forumInfoWrapper verticalCenter">
				<a href="javascript:;">{{ topic.name }}</a>
				<span><i>{{ topic.content }}</i></span>
			</div>
			
			<a class="eye verticalCenter" ng-href="LoginServlet#/topic/{{ topic.id }}"><i title="Open" class="fa fa-eye" aria-hidden="true"></i></a>
			<a class="times verticalCenter" href="javascript:;"><i title="Unsave" class="fa fa-times" aria-hidden="true" ng-click="unsaveTopic(topic.id)"></i></a>
			
		</article>
	</main>
	
	<div ng-include src="'/WebProjekat/scripts/angular/views/components/sidebar.html'"></div>
</div>
<!--endregion-->
